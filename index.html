        <script>
            var map = L.map('map').setView([70, -60], 3);
            L.tileLayer('img/{z}/{y}x{x}.png',{

            maxZoom: 5,
            attribution: '',
            tms: false,
            noWrap: true
            }).addTo(map);
        </script>
